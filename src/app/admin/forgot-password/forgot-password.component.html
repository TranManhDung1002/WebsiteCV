<div class="form-gap" style="padding-top: 70px;">
  <div class="container">
    <div class="row">
      <div class="col-md-4 col-md-offset-4">
        <div class="panel panel-default">
          <div class="panel-body">
            <div class="text-center">
              <h3><i class="fa fa-lock fa-4x"></i></h3>
              <h2 class="text-center">Forgot Password?</h2>
              <p>You can reset your password here.</p>
              <div class="panel-body">

                <form id="register-form" role="form" autocomplete="off" class="form" method="post">

                  <div class="form-group">
                    <div class="input-group">
                      <span class="input-group-addon"><i class="glyphicon glyphicon-envelope color-blue"></i></span>
                      <input id="email" name="email" placeholder="email address" class="form-control" type="email"
                             #passwordResetEmail required>
                    </div>
                  </div>
                  <div class="form-group" href="/admin/forgot-password">
                    <input name="recover-submit" class="btn btn-lg btn-primary btn-block" value="Reset Password"
                           type="submit" (click)="authService.ForgotPassword(passwordResetEmail.value)">
                  </div>
                  <div class="login">
                    Back
                    <a routerLink="/admin/login">Login now</a>
                  </div>
                  <input type="hidden" class="hide" name="token" id="token" value="">
                </form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
