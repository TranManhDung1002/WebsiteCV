<div class="container pt-3" style="margin-bottom: 50px">
  <div class="row justify-content-sm-center">
    <div class="col-sm-10 col-md-7">
      <div class="card border-info">
        <div class="card-header">Register</div>
        <div class="card-body">
          <div class="row">
            <div class="col-md-4 text-center">
              <img src="https://placeimg.com/128/128/nature"/>
            </div>
            <div class="col-md-8">
              <div *ngIf="!(authService.user | async)">
                <input
                  [(ngModel)]="email"
                  type="text"
                  class="form-control mb-2"
                  placeholder="Email"
                  #userName
                  required
                  autofocus
                />
                <input
                  [(ngModel)]="password"
                  type="password"
                  class="form-control mb-2"
                  placeholder="Password"
                  #userPws
                  required
                />
                <button
                        (click)="signup(userName.value, userPws.value)"

                        class="btn btn-lg btn-primary btn-block mb-1"
                        type="submit"
                >
                  Signup
                </button>
                <div class="signup">
                  Do you already have an account?
                  <a routerLink="/admin/login">Login now</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
